<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<meta name="og:title" property="og:title" content="Christmas Countdown">
<meta name="description" content="A dynamic Christmas Timer that counts down days before Christmas in the current year">
<meta property="og:image" content="#">
<meta property="og:url" content="#">
<link rel="shortcut icon" href="#">

  <title>Christmas Countdown</title>

  <!-- Row Styles -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <h1>Christmas Countdown</h1>
    <h3 class="announcement">
      Giveaway ends on Sunday, April 2020, 8:00am
    </h3>
    <!-- Row Countdown Timer -->
    <!-- Days -->
    <div class="deadline" id="deadline">
      <div class="deadline-format">
        <div class="deadline-format__wrapper">
          <h4 class="days">--</h4>
          <span class="deadline-unit">days</span>
        </div>
      </div>
    
      <!-- Hours -->
      <div class="deadline-format">
        <div class="deadline-format__wrapper">
          <h4 class="hours">--</h4>
          <span class="deadline-unit">hours</span>
        </div>
      </div>
    
      <!-- Minutes -->
      <div class="deadline-format">
        <div class="deadline-format__wrapper">
          <h4 class="mins">--</h4>
          <span class="deadline-unit">mins</span>
        </div>
      </div>
    
      <!-- Seconds -->
      <div class="deadline-format">
        <div class="deadline-format__wrapper">
          <h4 class="secs">--</h4>
          <span class="deadline-unit">secs</span>
        </div>
      </div>
    </div>
    <h3 class="deadline-meta">
      days before christmas!
    </h3>
    <!-- End Countdown Timer -->
  </div>
  

  <!-- Row Scripts -->
  <script src="./js/declarations.js" defer></script>
  <script src="./js/deadline.js" defer></script>
  <script src="./js/app.js" defer></script>
  <script src="https://kit.fontawesome.com/e33b567028.js" defer></script>
</body>
</html>
